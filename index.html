<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>New Year 2026</h1>

    <div class="countdown-container">
        <div class="countdown-e days-c">
            <p class="big-test" id="days">000</p>
            <span>Days</span>
        </div> 
        <div class="dot">
            <p>:</p>
        </div>
        
        <div class="countdown-e hours-c">
            <p class="big-test" id="hours">00</p>
            <span>Hours</span>
        </div> 
        <div class="dot">
            <p>:</p>
        </div>

        <div class="countdown-e minutes-c">
            <p class="big-test" id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div class="dot">
            <p>:</p>
        </div>

        <div class="countdown-e seconds-c">
            <p class="big-test" id="seconds">00</p>
            <span>Seconds</span>
        </div> 
    </div>

    <footer> ©️ ravindu piyumal </footer>

    <script src="script.js"></script>

</body>
</html>
